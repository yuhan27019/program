<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>학번 디지털 표시</title>
<style>
    canvas {
        border: 1px solid #000;
    }
</style>
</head>
<body>
<canvas id="studentIdCanvas" width="800" height="800"></canvas>
<br>
<label for="studentId">학번을 입력하세요:</label>
<input type="text" id="studentId" placeholder="학번">
<script>
    // 캔버스 요소와 2D 컨텍스트 가져오기
    var canvas = document.getElementById('studentIdCanvas');
    var ctx = canvas.getContext('2d');

    // 숫자를 그리는 함수
    function drawNumber(x, y, number) {
        switch (number) {
            case '0':
                ctx.beginPath();
                ctx.moveTo(x + 5, y);
                ctx.lineTo(x + 45, y);
                ctx.lineTo(x + 45, y + 50);
                ctx.lineTo(x + 5, y + 50);
                ctx.lineTo(x + 5, y);
                ctx.stroke();
                break;
            case '1':
                ctx.beginPath();
                ctx.moveTo(x + 45, y);
                ctx.lineTo(x + 45, y + 50);
                ctx.stroke();
                break;
            case '2':
                ctx.beginPath();
                ctx.moveTo(x + 5, y);
                ctx.lineTo(x + 45, y);
                ctx.lineTo(x + 45, y + 25);
                ctx.lineTo(x + 5, y + 25);
                ctx.lineTo(x + 5, y + 50);
                ctx.lineTo(x + 45, y + 50);
                ctx.stroke();
                break;
            case '3':
                ctx.beginPath();
                ctx.moveTo(x + 5, y);
                ctx.lineTo(x + 45, y);
                ctx.lineTo(x + 45, y + 50);
                ctx.moveTo(x + 5, y + 25);
                ctx.lineTo(x + 45, y + 25);
                ctx.moveTo(x + 5, y + 50);
                ctx.lineTo(x + 45, y + 50);
                ctx.stroke();
                break;
            case '4':
                ctx.beginPath();
                ctx.moveTo(x + 5, y);
                ctx.lineTo(x + 5, y + 25);
                ctx.lineTo(x + 45, y + 25);
                ctx.moveTo(x + 45, y);
                ctx.lineTo(x + 45, y + 50);
                ctx.stroke();
                break;
            case '5':
                ctx.beginPath();
                ctx.moveTo(x + 45, y);
                ctx.lineTo(x + 5, y);
                ctx.lineTo(x + 5, y + 25);
                ctx.lineTo(x + 45, y + 25);
                ctx.lineTo(x + 45, y + 50);
                ctx.lineTo(x + 5, y + 50);
                ctx.stroke();
                break;
            case '6':
                ctx.beginPath();
                ctx.moveTo(x + 45, y);
                ctx.lineTo(x + 5, y);
                ctx.lineTo(x + 5, y + 50);
                ctx.lineTo(x + 45, y + 50);
                ctx.lineTo(x + 45, y + 25);
                ctx.lineTo(x + 5, y + 25);
                ctx.stroke();
                break;
            case '7':
                ctx.beginPath();
                ctx.moveTo(x + 5, y);
                ctx.lineTo(x + 45, y);
                ctx.lineTo(x + 45, y + 50);
                ctx.stroke();
                break;
            case '8':
                ctx.beginPath();
                ctx.moveTo(x + 5, y);
                ctx.lineTo(x + 45, y);
                ctx.lineTo(x + 45, y + 50);
                ctx.lineTo(x + 5, y + 50);
                ctx.lineTo(x + 5, y);
                ctx.moveTo(x + 5, y + 25);
                ctx.lineTo(x + 45, y + 25);
                ctx.stroke();
                break;
            case '9':
                ctx.beginPath();
                ctx.moveTo(x + 5, y);
                ctx.lineTo(x + 45, y);
                ctx.lineTo(x + 45, y + 25);
                ctx.lineTo(x + 5, y + 25);
                ctx.lineTo(x + 5, y);
                ctx.moveTo(x + 45, y + 25);
                ctx.lineTo(x + 45, y + 50);
                ctx.stroke();
        }
    }

    // 학번을 숫자로 그리는 함수
    function drawStudentId(studentId) {
        // 캔버스 초기화
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // 학번을 숫자로 그리기
        var digitX = 10;
        var digitY = 10;
        for (var i = 0; i < studentId.length; i++) {
            var digit = studentId[i];
            drawNumber(digitX, digitY, digit);
            digitX += 60; // 다음 숫자 위치 조정
        }
    }

    // 입력된 학번 가져오고 업데이트하기
    document.getElementById('studentId').addEventListener('input', function() {
        var studentId = this.value;
        drawStudentId(studentId);
    });
</script>
</body>
</html>
